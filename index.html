<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="btnNewBook">New Book</button>
    </div>
    <div class="book-container">
        <div class="book">
            <div class="book-header">
                <h3>The Hobbit</h3>
                <h4>Read</h4>
            </div>
            <p><strong>Author:</strong> J.R.R. Tolkien</p>
            <div class="book-bottom">
                <p><strong>Page count:</strong> 295</p>
                <button class="btnRemove" onclick="removeBook(event);">Remove</button>
            </div>
        </div>
    </div>

    <dialog class="newBookDialog">
        <h2>Enter details of new book</h2>
        <form method="dialog" id="newBookForm">
            <div class="form">
                <div class="formLeft">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title">
                    <label for="pages">Page count: </label>
                    <input type="number" id="pages" name="pages">
                </div>
                <div class="formRight">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author">
                    <fieldset>
                        <legend>Status</legend>
                        <input type="radio" id="read" name="readStatus" value="Read">
                        <label for="read">Read</label>
                        <input type="radio" id="unread" name="readStatus" value="Unread">
                        <label for="unread">Unread</label>
                    </fieldset>
                    
                </div>
            </div>
            <button type="submit" id="btnAddBook" onclick="addBookToLibrary();">Add Book</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
