<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="header">
        <h1 id="title">My Library</h1>
        <button id="btnNewBook">New Book</button>
    </div>
    <div class="book-container">
        <div class="book">
            <div class="book-header">
                <h3>The Hobbit</h3>
                <h4>Read</h4>
            </div>
            <p><strong>Author:</strong> J.R.R. Tolkien</p>
            <p><strong>Page count:</strong> 295</p>
        </div>
    </div>

    <dialog class="newBookDialog">
        <h2>Enter details of new book</h2>
        <form method="dialog">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title">
            <label for="author">Author: </label>
            <input type="text" id="author" name="author">
            <label for="pages">Page count: </label>
            <input type="number" id="pages" name="pages">
            <div class="radioButtons">
                <input type="radio" id="read" name="readStatus" value="read">
                <label for="read">Read</label>
                <input type="radio" id="unread" name="readStatus" value="unread">
                <label for="unread">Unread</label>
            </div>
            <button id="btnAddBook">Add Book</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
